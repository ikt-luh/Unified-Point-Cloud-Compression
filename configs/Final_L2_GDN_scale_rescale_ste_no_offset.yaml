## General
experiment_name: "Final_L2_GDN_scale_rescale_ste_no_offset"
results_path : "./results"

# Model
model:
  entropy_model: 
    type: "MeanScaleHyperprior_map" 
    C_bottleneck: 256
    C_hyper_bottleneck: 384
    inverse_rescaling: True
    quantization_mode: "ste"
    quantization_offset: False
  g_a: 
    C_in: 4
    N1: 128
    N2: 128
    N3: 128
    N4: 256
  g_s:
    C_out: 3
    N1: 128
    N2: 128
    N3: 128
    N4: 256

## Data
data_path: "./data/datasets/full_128"
min_points_train: 300
min_points_test: 0
transforms:
  train:
    1_ColorJitter:
      key: "ColorJitter"
    2_Rotate:
      key: "RandomRotate"
      block_size: 128

#Q_Map
q_map:
  lambda_A_min: 0
  lambda_A_max: 12800
  lambda_G_min: 2
  lambda_G_max: 400
  mode: "quadratic"

## Training
device: "2"
epochs: 300
batch_size: 8
virtual_batches: false
model_learning_rate: 0.0001
bottleneck_learning_rate: 0.001
optimizer: "Adam"
scheduler_step_size: 150
scheduler_gamma: 0.1
clip_grad_norm: 1.0

## Loss:
loss:
  Multiscale_FocalLoss:
    type: "Multiscale_FocalLoss"
    alpha: 0.5
    gamma: 2.0
  ColorLoss:
    type: "ShepardsLoss"
    loss: "L2"
    window_size: 9
    p: 2
  bpp-y:
    type: "BPPLoss"
    key: "y"
    weight: 1.0
  bpp-z:
    type: "BPPLoss"
    key: "z"
    weight: 1.0